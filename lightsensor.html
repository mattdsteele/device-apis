    <body>
      <h1>Light Level</h1>
      <h2 class="lightlevel"></h2>
      <script>
        window.addEventListener('devicelight', function(event) {
          $('.lightlevel').text(event.value);
          if (event.value < 20) {
            $('.lightlevel').addClass('schwing');
          } else {
            $('.lightlevel').removeClass('schwing');
          }
        });
      </script>
    </body>
