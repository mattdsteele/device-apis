    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <!-- Add your site or application content here -->
        <img class="pizza" src="img/thin-crust-pizza.gif" alt="Pizza time" />
        <div class="coordinates" />
        <script>
        if (Modernizr.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                console.log(position);
                window.addEventListener('deviceorientation', function(event) {
                    document.querySelector('.pizza').style.webkitTransform = 'rotate(' + event.alpha + 'deg)';
                });
                var coordinates = document.querySelector('.coordinates');
                coordinates.appendChild(document.createTextNode('Latitude: ' + position.coords.latitude + ', Longitude: ' + position.coords.longitude));
            });
        }
        </script>

    </body>
</html>
