    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="components/jquery/jquery.js"></script>
    </head>
    <body>
        <!-- Add your site or application content here -->
        <div class="coordinates" />
        <img class="pizza" src="img/thin-crust-pizza.gif" alt="Pizza time" />
        <div class="distance" />
        <script>
          var zios = {
            latitude: 41.255448,
            longitude: -95.931218
          };
          Number.prototype.toRad = function() {
            return this * Math.PI / 180;
          };
          var distance = function(to, from) {
            var R = 6371; // km
            var dLat = (from.latitude-to.latitude).toRad();
            var dLon = (from.longitude-to.longitude).toRad();
            var lat1 = to.latitude.toRad();
            var lat2 = from.latitude.toRad();

            var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            var d = R * c;
            return d;
          };
          $(function() {
            if (Modernizr.geolocation) {
              window.addEventListener('deviceorientation', function(event) {
                document.querySelector('.pizza').style.transform = 'rotate(-' + event.alpha + 'deg)';
              });
              navigator.geolocation.watchPosition(function(position) {
                $('.coordinates').text('Latitude: ' + position.coords.latitude + ', Longitude: ' + position.coords.longitude);
                var totalDist = distance({
                  latitude: position.coords.latitude,
                  longitude: position.coords.longitude
                }, zios);
                $('.distance').text('Distance: ' + totalDist);
              });
            }
          });
        </script>
    </body>
</html>
